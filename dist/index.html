<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Get Fit</title>
  </head>
  <body>
    <h1>Get Fit</h1>
    <div class="wrapper">
      <section class="user-info">
        <h2 id="userGreeting">Hello User</h2>
        <p id="address">Address</p>
        <p id="email">Email</p>
        <div>
          <img class ="icon"src="./images/running.png" alt="sneaker">
          <p id="stepGoal">Steps</p>
        </div>
        <p id="strideLength">Stride Length</p>
        <section>
         <p id="friend1">Friend 1</p>
         <p id="friend2">Friend 2</p>
         <p id="friend3">Friend 3</p>
        </section>
      </section>
      <section class="daily-water" id="dailyWater">section 2</section>
      <section class="weekly-water" id="weeklyWater">section 3</section>
      <section class="sleep-report" id="sleepReport">section 4</section>
      <section class="weekly-sleep" id="weeklySleep">section 5</section>
      <section class="daily-activity" id="dailyActivity">section 6</section>
      <section class="weekly-activity" id="weeklyActivity">section 7</section>
      <section class="extra-box" id="extraBox">section 8</section>
  </div>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
