<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Fit</title>
  </head>
  <body>
    <h1>Get Fit</h1>
    <div class="wrapper">
      <section class="user-info" id='userInfo'>
        <!-- User's Info Appends Here -->
      </section>

      <section class="daily-water boxes" id="dailyWater">
        <h2>Water Intake</h2>
        <div class="daily-water-chart-container">
          

          <canvas class="daily-water-chart" id="dailyWaterChart" ></canvas>
        </div>
      </section>
      <section class="weekly-water boxes" id="weeklyWater">
        <h2>Weekly Water Intake</h2>
        <div class="weekly-water-chart-container">
          <canvas id="weeklyWaterChart"></canvas>
        </div>
      </section>
      <section class="sleep-report boxes" id="sleepReport">
        <h2>Sleep Report</h2>
        <div class="sleep-chart-container">
          <canvas id="sleepChart"></canvas>
        </div>
        <div class="sleep-score-chart-container">
          <canvas id="sleepScoreChart"></canvas>
        </div>
      </section>
      <section class="weekly-sleep boxes" id="weeklySleep">
        <h2>Weekly Sleep Report</h2>
        <div class="weekly-sleep-chart-container">
          <canvas id="weeklySleepChart"></canvas>
        </div>
      </section>
      <section class="daily-activity boxes" id="dailyActivity">
        <h2>Daily Activity</h2>
        <div class="daily-activity-container" id='dailyActivityContainer'>
          
          <!-- ðŸ‘‡remove all of this and insert the inner for id='dailyActivityContainer' -->
          <div class="steps-container daily-activity-div">
            <img class="icon" src="./images/footsteps-silhouette-variant.png" alt="foot steps">
            <h3>10,000 steps</h3>
          </div>
          <div class="minutes-containter daily-activity-div">
            <img class="icon" src="./images/minutes.png" alt="stop watch">
            <h3>1.9 hours</h3>
          </div>
          <div class="miles-container daily-activity-div">
            <img class="icon" src="./images/miles.png" alt="miles tile">
            <h3>2.8 miles</h3>
          </div>
          <div class="flights-container daily-activity-div">
            <img class="icon" src="./images/stairs.png" alt="stairs">
            <h3>36 flights</h3>
          </div> 
          <!-- ðŸ‘†remove all of this and insert the inner for id='dailyActivityContainer' -->
          
        </div>
      </section>
      <!-- <section class="weekly-activity boxes" id="weeklyActivity">
        <h2>Weekly Actvity</h2>
      </section>
      <section class="extra-box boxes" id="extraBox">
        <h2>Extra Box</h2>
      </section> -->
    </div>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
